<div class="row">
    <div class="col-xs-12">
        <button 
            class="btn btn-success"
            routerLink="new"
            >New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a  
            class="list-group-item clearfix pointer"
            routerLinkActive="active"
            *ngFor="let recipe of recipes; index as i" 
            [routerLink]="[i]"
            >
            <app-recipe-item 
                [recipe]="recipe"
                >
            </app-recipe-item>
        </a>
    </div>
</div>
