<div class="row">
    <div class="col-xs-12">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-control"
                        ngModel
                        required
                        [readonly]="editMode"
                        >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        class="form-control"
                        ngModel
                        required
                        pattern="^[1-9]+[0-9]*$"
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit"
                        [disabled]="form.invalid"
                    >
                        {{ editMode? 'Update': 'Add' }}
                    </button>
                    <button 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode"
                        >Delete</button>
                    <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="onClean()"
                        >Clean</button>
                </div>
            </div>
        </form>
    </div>
</div>
